{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}
{% block body_block %}
<html>
<head>
<meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Courses</title>

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" type="css">

</head>
<body>
<div class="row justify-content-center">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <h2>Create Your User Account</h2><br />
<form  action="{% url 'myapp:register' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary" >Register</button><br /><br />
</form>
</div>
</div>
</div>
</div>
</body>

{% endblock %}
</html>
